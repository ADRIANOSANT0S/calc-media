<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Capelo formatua" />
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="date">
                <input type="text" name="materia" id="materia" required placeholder="Nome da atividade" />
                <input type="number" name="note" id="note" required placeholder="Nota da materia" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota</th>
                        <th>Aprovado</th>
                    </tr>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Média final</td>
                            <td id="finalMedia">---</td>
                            <td id="resultMedia">---</td>
                        </tr>
                    </tfoot>
                </thead>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
